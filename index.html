<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- body  -->

        <section>
            <div class="flex items-center justify-center min-h-screen px-4">
                <div class="flex flex-col  gap-6 w-full max-w-md bg-white rounded-lg shadow-lg p-6 sm:p-8">
                    <label for="email" class="text-lg font-medium text-gray-700 mb-1 "
                        >Email</label
                    >
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="please enter your email"
                        class="w-full h-10 rounded-full shadow-md px-4 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 placeholder-gray-500 transform hover:scale-105 focus:scale-105 animate-gradient-x"
                        style="border-image: linear-gradient(to right, #60a5fa, #a78bfa, #f472b6) 1;"
                        required
                    />
                    <label for="password" class="text-lg font-medium text-gray-700 mb-1"
                        >Password</label
                    >
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="please enter your password"
                        class="w-full h-10 rounded-full shadow-md px-4 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 placeholder-gray-500 transform hover:scale-105 focus:scale-105 animate-gradient-x"
                        required
                    />

                    <div
                        id="password-check"
                        class="w-full mt-2 text-sm flex flex-col gap-2"
                    >
                        <p id="length-check" class="text-gray-600">
                            &#x2717; At least 8 characters
                        </p>
                        <p id="uppercase-check" class="text-gray-600">
                            &#x2717; Contains an uppercase letter
                        </p>
                        <p id="lowercase-check" class="text-gray-600">
                            &#x2717; Contains a lowercase letter
                        </p>
                        <p id="number-check" class="text-gray-600">
                            &#x2717; Contains a number
                        </p>
                        <p id="special-check" class="text-gray-600">
                            &#x2717; Contains a special character (!@#$%^&*)
                        </p>
                    </div>

                    <div class="flex items-center w-full">
                        <input
                            type="checkbox"
                            id="newsletter"
                            name="newsletter"
                            class="mr-2 cursor-pointer"
                            required
                        />
                        <label for="newsletter" class="text-gray-700 text-sm select-none">
                            I agree to receive newsletter emails
                        </label>
                    </div>

                    <div class="flex justify-center">
                        <button
                            class="w-full sm:w-1/2 h-10 rounded-lg shadow-md bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold hover:from-blue-600 hover:to-purple-600 transition-colors duration-300 cursor-pointer "
                        >
                            Submit
                        </button>
                    </div>
                  
                    </button>
                </div>
            </div>
        </section>

        <!-- footer -->

        <footer class="bg-gray-800 text-white px-4 sm:px-6 py-8">
            <div class="max-w-7xl mx-auto">
                <div
                    class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6 mb-6"
                >
                    <div class="flex items-center justify-center lg:justify-start">
                        <div class="flex space-x-1">
                            <img src="assets/logo.png" alt="logo" class="w-24 sm:w-30">
                        </div>
                    </div>

                    <nav class="flex flex-wrap gap-4 sm:gap-8 justify-center">
                        <a
                            href="#about"
                            class="text-gray-300 hover:text-white transition-colors"
                            >About</a
                        >
                        <a
                            href="#features"
                            class="text-gray-300 hover:text-white transition-colors"
                            >Features</a
                        >
                        <a
                            href="#pricing"
                            class="text-gray-300 hover:text-white transition-colors"
                            >Pricing</a
                        >
                        <a
                            href="""#gallery"
                            class="""text-gray-300 hover:text-white transition-colors"
                            >Gallery</a
                        >
                        <a
                            href="#team"
                            class="text-gray-300 hover:text-white transition-colors"
                            >Team</a
                        >
                    </nav>

                    <div class="flex flex-col sm:flex-row items-center gap-4">
                        <!-- Search Bar -->
                        <div class="relative w-full sm:w-auto">
                            <input
                                type="text"
                                placeholder="search..."
                                class="bg-gray-700 text-white placeholder-gray-400 px-4 py-2 pr-10 rounded-full border border-gray-600 focus:outline-none focus:border-gray-500 w-full sm:w-48"
                            />
                            <button
                                class="absolute right-3 top-1/2 transform -translate-y-1/2"
                            >
                                <svg
                                    class="w-4 h-4 text-gray-400"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                    ></path>
                                </svg>
                            </button>

                            </a>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-600 mb-6"></div>

                <nav class="flex flex-wrap gap-4 sm:gap-8 justify-center">
                    <a
                        href="#privacy"
                        class="text-gray-300 hover:text-white transition-colors"
                        >Privacy Policy</a
                    >
                    <a
                        href="#terms"
                        class="text-gray-300 hover:text-white transition-colors"
                        >Terms of Use</a
                    >
                    <a
                        href="#sales"
                        class="text-gray-300 hover:text-white transition-colors"
                        >Sales and Refunds</a
                    >
                    <a
                        href="#legal"
                        class="text-gray-300 hover:text-white transition-colors"

                    >
                    <a
                        href="#sitemap"
                        class="text-gray-300 hover:text-white transition-colors"

                    >
                </nav>
            </div>
        </footer>

        <script
